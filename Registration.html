<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="circle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Attendance Calculator</title>
  <link rel="icon" href="icon.png" type="image/icon type">
  
</head>
<body>
 <div class="container col-sm-6">
    <h4>Registration form</h4>
    <form action="attendance-calculator.html" method="get">
        <div class="form-group row">
           <label class="col-sm-3 col-form-label" for="firstName">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
        </div>
        
        <div class="bg-success">
         <p align="center" class="text-danger"> <br/> if this is not your first time<br/> Subjects should be in same order as the last time  <br/>....</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 1:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject1" id="subject1" placeholder="First subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject2">Subject 2:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject2" id="subject2" placeholder="second subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 3:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject3" id="subject3" placeholder="third subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 4:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject4" id="subject4" placeholder="fourth subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 5:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject5" id="subject5" placeholder="fifth subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 6:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject6" id="subject6" placeholder="sixth subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 7:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject7" id="subject7" placeholder="seventh subject" required>
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="subject">Subject 8:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="subject8" id="subject8" placeholder="eighth subject" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <input type="submit" id="submit" class="btn btn-info" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </div>

    </form>
</div>
</body>
