<body>
    
<div class="container">
    <h1>Contact me</h1>
    <form action="https://formspree.io/xbjyqaoe" method="post">
        <div class="form-group row">
           <label class="col-sm-3 col-form-label" for="firstName">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputEmail">Email Address:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phoneNumber">Mobile Number:</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="message">Your message:</label>
            <div class="col-sm-6">
                <textarea rows="3" class="form-control" name="message" id="message" placeholder="Message" required></textarea>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-3">
                <input type="submit" class="btn btn-info" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </div>
    </form>
</div>
